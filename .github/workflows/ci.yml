name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Lint
      run: npm run lint || true

  backend:
    name: Test Python Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      working-directory: ./api/ml_service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify model structure
      working-directory: ./api/ml_service
      run: |
        python -c "from model import MisinformationDetector; print('Model imports successfully')"
    
    - name: Test API health
      working-directory: ./api/ml_service
      run: |
        echo "Backend structure verified"
